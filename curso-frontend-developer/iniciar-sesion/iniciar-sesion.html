<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">

<body>
  <header class="header">
    <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Log in</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Email">
        <input class="input" type="password" placeholder="Password">
        <button class="button">Log in</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="first_checkbox">Stay signed in
          </label>
          <a href="/">Forgot password?</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="../assets/google-icon.png"> Sign in with Google</div>
        <div><img src="../assets/twitter-icon.png"> Sign in with Twitter</div>
      </section>
      <p class="login__container--register">You are New? <a href="">Sign Up Free</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terms of Service apply</a>
    <a href="/">Privacy Policy</a>
    <a href="/">Support Center</a>
  </footer>
